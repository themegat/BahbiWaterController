[env:d1_mini_lite]
platform = espressif8266
board = d1
framework = arduino
upload_speed = 115200
monitor_speed = 9600
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
        arkhipenko/TaskScheduler@^3.7.0
        ESP8266WiFi
        lasselukkari/aWOT@^3.5.0
        mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.11